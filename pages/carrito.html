<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Don Barato</title>
    <link rel="stylesheet" href="../css/carrito.css">
</head>
<body>
    <!-- Encabezado -->
    <div class="header">
        <h1>Carrito de Compras</h1>
        <a href="../index.html" class="quote-btn">Volver al Inicio</a>
    </div>

    <!-- Contenido del carrito -->
    <div class="cart-content">
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-total">
            <h3>Total: $<span id="cart-total-price">0</span></h3>
            <button id="checkout-btn" class="checkout-btn">Finalizar Compra</button>
        </div>
    </div>

    <!-- JavaScript para cargar el carrito -->
    <script src="../js/carrito.js"></script>
</body>
</html>
