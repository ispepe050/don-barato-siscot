<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización - Don Barato</title>
    <link rel="stylesheet" href="..//css/cotizaciones.css">
</head>
<body>
    <div class="header">
        <h1>Don Barato - Solicitar Cotización</h1>
        <a href="../index.html" class="quote-btn">Volver al Inicio</a>
    </div>

    <div class="form-container">
        <h2>Formulario de Cotización</h2>
        <form action="../pages/confirmacion.html" method="POST">
            <label>Tipo de uniforme:</label>
            <select name="tipo" required>
                <option value="escolar">Escolar</option>
                <option value="deportivo">Deportivo</option>
                <option value="laboral">Laboral</option>
            </select><br><br>

            <label>Cantidad:</label>
            <input type="number" name="cantidad" min="1" required><br><br>

            <label>Personalización:</label>
            <input type="text" name="personalizacion" placeholder="Ej: Bordado con logo"><br><br>

            <label>Subir diseño:</label>
            <input type="file" name="diseno"><br><br>

            <label>Correo:</label>
            <input type="email" name="correo" required><br><br>

            <button type="submit">Enviar Cotización</button>
        </form>
    </div>
</body>
</html>
